<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Working Frontend</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9fa;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .file-input {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #3498db;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #27ae60;
            background: #eafaf1;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .portfolio-display {
            border: 1px solid #ddd;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .portfolio-display iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .api-status.online {
            background: #eafaf1;
            color: #27ae60;
        }
        
        .api-status.offline {
            background: #ffeaea;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API configuration
        const API_BASE_URL = 'http://localhost:8001';
        
        function SkillSyncApp() {
            const [selectedFile, setSelectedFile] = useState(null);
            const [cvData, setCvData] = useState(null);
            const [portfolioHtml, setPortfolioHtml] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [apiStatus, setApiStatus] = useState('checking');
            
            // Check API status on mount
            useEffect(() => {
                checkApiStatus();
            }, []);
            
            const checkApiStatus = async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/`);
                    setApiStatus('online');
                } catch (error) {
                    setApiStatus('offline');
                }
            };
            
            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setSelectedFile(file);
                    setError('');
                    setSuccess('');
                }
            };
            
            const handleUploadCV = async () => {
                if (!selectedFile) {
                    setError('Please select a file first');
                    return;
                }
                
                setLoading(true);
                setError('');
                setSuccess('');
                
                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    
                    const response = await axios.post(`${API_BASE_URL}/api/v1/upload-cv`, formData, {
                        headers: {
                            'Content-Type': 'multipart/form-data',
                        },
                    });
                    
                    console.log('üîç DEBUG - CV Data received:', response.data.cv_data);
                    setCvData(response.data.cv_data);
                    setSuccess(`‚úÖ CV uploaded successfully! Name: ${response.data.cv_data.personal_info?.name || 'Unknown'}`);
                    
                } catch (error) {
                    setError(`‚ùå Upload failed: ${error.response?.data?.detail || error.message}`);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleGeneratePortfolio = async () => {
                if (!cvData) {
                    setError('Please upload and analyze your CV first');
                    return;
                }
                
                setLoading(true);
                setError('');
                setSuccess('');
                
                try {
                    console.log('üîç DEBUG - Sending CV Data to portfolio generation:', cvData);
                    
                    const response = await axios.post(`${API_BASE_URL}/api/v1/generate-portfolio`, {
                        cv_data: cvData
                    });
                    
                    console.log('üîç DEBUG - Portfolio response received:', response.data);
                    setPortfolioHtml(response.data.portfolio_html);
                    setSuccess('‚úÖ Portfolio generated successfully!');
                    
                } catch (error) {
                    console.error('‚ùå DEBUG - Portfolio generation error:', error);
                    setError(`‚ùå Portfolio generation failed: ${error.response?.data?.detail || error.message}`);
                } finally {
                    setLoading(false);
                }
            };
            
            const downloadPortfolio = () => {
                if (!portfolioHtml) return;
                
                const blob = new Blob([portfolioHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${cvData?.personal_info?.name || 'portfolio'}_portfolio.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
            
            return (
                <div className="container">
                    {/* API Status Indicator */}
                    <div className={`api-status ${apiStatus}`}>
                        {apiStatus === 'online' ? 'üü¢ API Online' : 
                         apiStatus === 'offline' ? 'üî¥ API Offline' : 
                         'üü° Checking API...'}
                    </div>
                    
                    {/* Header */}
                    <div className="header">
                        <h1>üöÄ SkillSync - AI Portfolio Generator</h1>
                        <p>Upload your CV and generate a beautiful portfolio using real data from your CV</p>
                    </div>
                    
                    {/* Main Content */}
                    <div className="main-content">
                        {/* Upload Section */}
                        <div className="upload-section">
                            <h2>üìÑ Upload Your CV</h2>
                            <p>Select your CV file (PDF or text format)</p>
                            
                            <input 
                                type="file" 
                                className="file-input"
                                accept=".pdf,.txt,.doc,.docx"
                                onChange={handleFileSelect}
                            />
                            
                            <div>
                                <button 
                                    className="btn" 
                                    onClick={handleUploadCV}
                                    disabled={!selectedFile || loading}
                                >
                                    {loading ? '‚è≥ Uploading...' : 'üì§ Upload & Analyze CV'}
                                </button>
                                
                                <button 
                                    className="btn" 
                                    onClick={handleGeneratePortfolio}
                                    disabled={!cvData || loading}
                                >
                                    {loading ? '‚è≥ Generating...' : 'üé® Generate Portfolio'}
                                </button>
                            </div>
                        </div>
                        
                        {/* Status Messages */}
                        {error && <div className="error">{error}</div>}
                        {success && <div className="success">{success}</div>}
                        
                        {/* CV Data Display */}
                        {cvData && (
                            <div className="output">
                                <h3>üìä Extracted CV Data</h3>
                                <p><strong>Name:</strong> {cvData.personal_info?.name || 'Not found'}</p>
                                <p><strong>Email:</strong> {cvData.contact_info?.email || 'Not found'}</p>
                                <p><strong>Phone:</strong> {cvData.contact_info?.phone || 'Not found'}</p>
                                <p><strong>Skills:</strong> {cvData.skills?.length || 0} skills found</p>
                                {cvData.skills?.length > 0 && (
                                    <ul>
                                        {cvData.skills.slice(0, 5).map((skill, index) => (
                                            <li key={index}>{skill}</li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                        )}
                        
                        {/* Portfolio Display */}
                        {portfolioHtml && (
                            <div className="output">
                                <h3>üé® Generated Portfolio</h3>
                                <button className="btn" onClick={downloadPortfolio}>
                                    üíæ Download Portfolio HTML
                                </button>
                                
                                <div className="portfolio-display">
                                    <iframe 
                                        srcDoc={portfolioHtml}
                                        title="Generated Portfolio"
                                    />
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<SkillSyncApp />, document.getElementById('root'));
    </script>
</body>
</html>
