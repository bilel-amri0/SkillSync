<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - AI-Enhanced Frontend</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9fa;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-advanced {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-enhanced {
            background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
        }
        
        .file-input {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #3498db;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #27ae60;
            background: #eafaf1;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .dashboard-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }
        
        .score-display {
            text-align: center;
            padding: 20px;
        }
        
        .score-value {
            font-size: 3em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .score-label {
            font-size: 1.1em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .portfolio-display {
            border: 1px solid #ddd;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .portfolio-display iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .api-status.online {
            background: #eafaf1;
            color: #27ae60;
        }
        
        .api-status.offline {
            background: #ffeaea;
            color: #e74c3c;
        }
        
        .recommendations {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .recommendation-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #f39c12;
        }
        
        .analysis-mode {
            margin: 20px 0;
            padding: 20px;
            background: #e8f4fd;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API configuration
        const API_BASE_URL = 'http://localhost:8001';
        
        function SkillSyncAdvancedApp() {
            const [selectedFile, setSelectedFile] = useState(null);
            const [cvData, setCvData] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [portfolioHtml, setPortfolioHtml] = useState('');
            const [dashboardData, setDashboardData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [apiStatus, setApiStatus] = useState('checking');
            const [analysisMode, setAnalysisMode] = useState('basic'); // 'basic' or 'advanced'
            
            // Check API status on mount
            useEffect(() => {
                checkApiStatus();
            }, []);
            
            const checkApiStatus = async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/`);
                    setApiStatus('online');
                } catch (error) {
                    setApiStatus('offline');
                }
            };
            
            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setSelectedFile(file);
                    setError('');
                    setSuccess('');
                    // Reset previous data
                    setCvData(null);
                    setAnalysis(null);
                    setPortfolioHtml('');
                    setDashboardData(null);
                }
            };
            
            const handleUploadCV = async () => {
                if (!selectedFile) {
                    setError('Please select a file first');
                    return;
                }
                
                setLoading(true);
                setError('');
                setSuccess('');
                
                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    
                    const endpoint = analysisMode === 'advanced' 
                        ? '/api/v1/upload-cv-advanced' 
                        : '/api/v1/upload-cv';
                    
                    const response = await axios.post(`${API_BASE_URL}${endpoint}`, formData, {
                        headers: {
                            'Content-Type': 'multipart/form-data',
                        },
                    });
                    
                    console.log('üîç DEBUG - CV Analysis Response:', response.data);
                    
                    setCvData(response.data.cv_data);
                    if (response.data.analysis) {
                        setAnalysis(response.data.analysis);
                    }
                    
                    const name = response.data.cv_data.personal_info?.name || 'Unknown';
                    const mode = analysisMode === 'advanced' ? 'Advanced AI' : 'Basic';
                    setSuccess(`‚úÖ CV analyzed successfully with ${mode} analysis! Name: ${name}`);
                    
                    // Generate dashboard data if advanced analysis
                    if (analysisMode === 'advanced' && response.data.analysis) {
                        await generateDashboard(response.data.cv_data, response.data.analysis);
                    }
                    
                } catch (error) {
                    console.error('‚ùå DEBUG - Upload error:', error);
                    setError(`‚ùå Upload failed: ${error.response?.data?.detail || error.message}`);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleGeneratePortfolio = async () => {
                if (!cvData) {
                    setError('Please upload and analyze your CV first');
                    return;
                }
                
                setLoading(true);
                setError('');
                setSuccess('');
                
                try {
                    const endpoint = (analysisMode === 'advanced' && analysis) 
                        ? '/api/v1/generate-portfolio-enhanced' 
                        : '/api/v1/generate-portfolio';
                    
                    const requestData = {
                        cv_data: cvData
                    };
                    
                    if (analysis) {
                        requestData.analysis = analysis;
                    }
                    
                    console.log('üîç DEBUG - Portfolio Request:', requestData);
                    
                    const response = await axios.post(`${API_BASE_URL}${endpoint}`, requestData);
                    
                    console.log('üîç DEBUG - Portfolio Response:', response.data);
                    setPortfolioHtml(response.data.portfolio_html);
                    
                    const mode = response.data.enhancement_applied ? 'Enhanced AI' : 'Standard';
                    setSuccess(`‚úÖ ${mode} portfolio generated successfully!`);
                    
                } catch (error) {
                    console.error('‚ùå DEBUG - Portfolio error:', error);
                    setError(`‚ùå Portfolio generation failed: ${error.response?.data?.detail || error.message}`);
                } finally {
                    setLoading(false);
                }
            };
            
            const generateDashboard = async (cvData, analysis) => {
                try {
                    const response = await axios.post(`${API_BASE_URL}/api/v1/dashboard-advanced`, {
                        cv_data: cvData,
                        analysis: analysis
                    });
                    
                    setDashboardData(response.data);
                    console.log('üîç DEBUG - Dashboard Data:', response.data);
                    
                } catch (error) {
                    console.error('‚ùå DEBUG - Dashboard error:', error);
                }
            };
            
            const downloadPortfolio = () => {
                if (!portfolioHtml) return;
                
                const blob = new Blob([portfolioHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${cvData?.personal_info?.name || 'portfolio'}_ai_portfolio.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
            
            return (
                <div className="container">
                    {/* API Status Indicator */}
                    <div className={`api-status ${apiStatus}`}>
                        {apiStatus === 'online' ? 'üü¢ API Online' : 
                         apiStatus === 'offline' ? 'üî¥ API Offline' : 
                         'üü° Checking API...'}
                    </div>
                    
                    {/* Header */}
                    <div className="header">
                        <h1>üöÄ SkillSync - AI-Enhanced Portfolio Generator</h1>
                        <p>Advanced CV analysis with AI insights, gap analysis, and enhanced portfolio generation</p>
                    </div>
                    
                    {/* Main Content */}
                    <div className="main-content">
                        {/* Analysis Mode Selection */}
                        <div className="analysis-mode">
                            <h3>ü§ñ Choose Analysis Mode</h3>
                            <div className="mode-selector">
                                <div 
                                    className={`mode-btn ${analysisMode === 'basic' ? 'active' : ''}`}
                                    onClick={() => setAnalysisMode('basic')}
                                >
                                    üìä Basic Analysis
                                </div>
                                <div 
                                    className={`mode-btn ${analysisMode === 'advanced' ? 'active' : ''}`}
                                    onClick={() => setAnalysisMode('advanced')}
                                >
                                    üß† AI-Enhanced Analysis
                                </div>
                            </div>
                            <p>
                                <strong>{analysisMode === 'advanced' ? 'AI-Enhanced' : 'Basic'}:</strong> {' '}
                                {analysisMode === 'advanced' 
                                    ? 'Advanced extraction with machine learning, skill matching, gap analysis, and personalized recommendations.'
                                    : 'Standard CV parsing with basic information extraction.'
                                }
                            </p>
                        </div>
                        
                        {/* Upload Section */}
                        <div className="upload-section">
                            <h2>üìÑ Upload Your CV</h2>
                            <p>Select your CV file (PDF or text format) for {analysisMode} analysis</p>
                            
                            <input 
                                type="file" 
                                className="file-input"
                                accept=".pdf,.txt,.doc,.docx"
                                onChange={handleFileSelect}
                            />
                            
                            <div>
                                <button 
                                    className={`btn ${analysisMode === 'advanced' ? 'btn-advanced' : ''}`}
                                    onClick={handleUploadCV}
                                    disabled={!selectedFile || loading}
                                >
                                    {loading ? '‚è≥ Analyzing...' : 
                                     analysisMode === 'advanced' ? 'üß† Advanced AI Analysis' : 'üì§ Basic Analysis'}
                                </button>
                                
                                <button 
                                    className={`btn ${(analysisMode === 'advanced' && analysis) ? 'btn-enhanced' : ''}`}
                                    onClick={handleGeneratePortfolio}
                                    disabled={!cvData || loading}
                                >
                                    {loading ? '‚è≥ Generating...' : 
                                     (analysisMode === 'advanced' && analysis) ? 'üé® Generate Enhanced Portfolio' : 'üé® Generate Portfolio'}
                                </button>
                                
                                {portfolioHtml && (
                                    <button 
                                        className="btn"
                                        onClick={downloadPortfolio}
                                    >
                                        üíæ Download Portfolio
                                    </button>
                                )}
                            </div>
                            
                            {/* Status Messages */}
                            {loading && (
                                <div className="loading">
                                    <div>‚è≥ Processing... Please wait</div>
                                </div>
                            )}
                            
                            {error && (
                                <div className="error">
                                    {error}
                                </div>
                            )}
                            
                            {success && (
                                <div className="success">
                                    {success}
                                </div>
                            )}
                        </div>
                        
                        {/* Dashboard Section (for advanced analysis) */}
                        {dashboardData && (
                            <div className="dashboard-section">
                                <div className="dashboard-card">
                                    <h3>üìä Analysis Scores</h3>
                                    <div className="score-display">
                                        <div className="score-value">{dashboardData.match_score}%</div>
                                        <div className="score-label">Match Score</div>
                                    </div>
                                </div>
                                
                                <div className="dashboard-card">
                                    <h3>ü§ñ ATS Optimization</h3>
                                    <div className="score-display">
                                        <div className="score-value">{dashboardData.ats_score}%</div>
                                        <div className="score-label">ATS Score</div>
                                    </div>
                                </div>
                                
                                <div className="dashboard-card">
                                    <h3>üìà Profile Stats</h3>
                                    <p><strong>Skills:</strong> {dashboardData.skills_count || 0}</p>
                                    <p><strong>Experience:</strong> {dashboardData.experience_count || 0} items</p>
                                    <p><strong>Education:</strong> {dashboardData.education_count || 0} items</p>
                                </div>
                            </div>
                        )}
                        
                        {/* Recommendations (for advanced analysis) */}
                        {analysis && analysis.recommendations && analysis.recommendations.length > 0 && (
                            <div className="recommendations">
                                <h3>üéØ AI Recommendations</h3>
                                <p>Personalized suggestions to improve your profile:</p>
                                {analysis.recommendations.map((rec, index) => (
                                    <div key={index} className="recommendation-item">
                                        {rec}
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {/* CV Data Display */}
                        {cvData && (
                            <div className="output">
                                <h3>üìã Extracted CV Data</h3>
                                <p><strong>Name:</strong> {cvData.personal_info?.name || 'Not detected'}</p>
                                <p><strong>Email:</strong> {cvData.contact_info?.email || 'Not detected'}</p>
                                <p><strong>Phone:</strong> {cvData.contact_info?.phone || 'Not detected'}</p>
                                <p><strong>Title:</strong> {cvData.personal_info?.title || 'Not detected'}</p>
                                <p><strong>Skills:</strong> {cvData.skills?.length || 0} detected</p>
                                <p><strong>Experience:</strong> {cvData.experience?.length || 0} items</p>
                                <p><strong>Education:</strong> {cvData.education?.length || 0} items</p>
                                {analysis && (
                                    <>
                                        <p><strong>Match Score:</strong> {analysis.match_score}%</p>
                                        <p><strong>ATS Score:</strong> {analysis.ats_score}%</p>
                                        <p><strong>AI Confidence:</strong> {Math.round(analysis.confidence * 100)}%</p>
                                    </>
                                )}
                            </div>
                        )}
                        
                        {/* Portfolio Display */}
                        {portfolioHtml && (
                            <div className="portfolio-display">
                                <iframe 
                                    srcDoc={portfolioHtml}
                                    title="Generated Portfolio"
                                />
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<SkillSyncAdvancedApp />, document.getElementById('root'));
    </script>
</body>
</html>
